       var chairGroup = new THREE.Group();  
       var chair1Geom = new THREE.BoxGeometry (5,5,20);

       let mPy = new THREE.MeshBasicMaterial({map:leatherTex});
       let mNy = new THREE.MeshBasicMaterial({map:leatherTex});
       let mPz = new THREE.MeshBasicMaterial({map:leatherTex});
       let mNz = new THREE.MeshBasicMaterial({map:leatherTex});
         materials.push (mPx, mNx, mPy, mNy, mPz, mNz);
       var chair1 = new THREE.Mesh (chair1Geom, materials);
       var chair2 = new THREE.Mesh (chair2Geom, materials);
       var chair3 = new THREE.Mesh (chair2Geom, materials);
       var chair4 = new THREE.Mesh (chair3Geom, materials);

      chair4.position.set(-65, 3.5, -40.5);
        
       chairGroup.add (chair1,chair2,chair3,chair4);
